<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form exercise</title>
</head>
<body>
<form action="/" method="get">
	<label for="fname">First name:</label><br>
	<input type="text" id="fname" name="fname" disabled><br>
	<label for="lname">Last name</label><br>
	<input type="text" id="lname" name="lname" maxlength="3" size="50" value="akm"><br>
    <input type="radio" id="html" name="fav_language" value="HTML">
	<label for="html">HTML</label><br>
	<input type="radio" id="css" name="fav_language" value="CSS" checked>
	<label for="CSS">CSS</lable><br>
	<input type="radio" id="javascript" name="fav_language" value="JavaScript">
	<label for="JavaScript">JavaScript</lable><br>
	<input type="checkbox" id="vehical1" name="vehical1" value="Bike">
	<label for="vehical1">I have a bike</label><br>
	<input type="checkbox" id="vehical2" name="vehical2" value="Car" checked>
	<label for="vehical2">I have a car</label><br>
	<input type="checkbox" id="vehical3" name="vehical3" value="Boat">
	<label for="vehical3">I have a boat</label><br>
	<label for="cars">Choose a car:</label>
	<select id="cars" name="cars">
		<optgroup label="Italian Car">
		<option value="Ferrari458Italia">Ferrari 458 Italia</option>
	</optgroup>
		<optgroup label="Japanese Cars">
		<option value="ToyotaSupraMk4">Toyota Supra Mk4</option>
		<option value="NissanGTR-R34">Nissan GTR-R34</option>
	</optgroup>
		<optgroup label="American Car">
		<option value="DodgeChallengerSRTDemon">Dodge Challenger SRT Demon</option>
	</optgroup>
	<optgroup label="English car">
		<option value="McLarenSenna" selected>McLaren Senna</option>
	</optgroup>
	</select><br>
	<label type="dd">Enter Start Date</label>
	<input type="date" id="sdate" name="sdate" min="1988-12-8" max="2021-12-25"><br>
	<label type="date">Date/Time/Local</label>
	<input type="datetime-local"><br>
	<label>Age</label>
	<input type="number" required><br>
	<label>Range</label>
	<input type="range"><br>
	<label type="ff">Enter your file</label>
	<input type="file" id="myfile" name="myfile"><br>
	<label type="num">Enter a Number</label>
	<input type="Number" id="myNum" name="myNum" min="0" max="100" step="10" value="30"><br>
	<label for="color">Choose color</label><br>
	<input type="color" id="mycolor" name="mycolor"><br>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required><br>
    <label>E-mail</label>
    <input type="email" required><br>
    <label>URL address</label>
    <input type="url" required><br>
    <label>Phone number</label>
	<input type="tel" required placeholder="+95-"><br>
    <label for="pwd">Password</label>
	<input type="password" id="pwd" name="pwd" required><br>
	<input type="submit" value="Submit">
	<button type="button" onclick="alert('Hello world')">Click Me!</button><br>
	<input type="reset" value="Delete all"><br>
</form>
</body>
</html>
